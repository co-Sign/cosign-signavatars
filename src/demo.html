<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Recognition Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #avatar-container {
      width: 100%;
      height: 500px;
      background-color: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .upload-area.drag-over {
      background-color: #f8f9fa;
      border-color: #0d6efd;
    }
    
    .result-box {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">ASL Recognition Demo</h1>
    
    <div class="row">
      <div class="col-md-8">
        <div id="avatar-container"></div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="demo-tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-content" type="button" role="tab">Upload</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-content" type="button" role="tab">Text to Sign</button>
              </li>
            </ul>
          </div>
          
          <div class="card-body">
            <div class="tab-content" id="demo-content">
              <!-- Upload Tab -->
              <div class="tab-pane fade show active" id="upload-content" role="tabpanel">
                <h5 class="card-title">Upload .pkl File</h5>
                <p class="card-text">Upload a .pkl file with motion data to see the predicted sign.</p>
                
                <div class="upload-area" id="drop-area">
                  <p>Drag & drop a .pkl file here</p>
                  <p>OR</p>
                  <input type="file" id="file-input" class="d-none" accept=".pkl">
                  <button class="btn btn-primary" id="browse-button">Browse Files</button>
                </div>
                
                <div class="result-box d-none" id="upload-result">
                  <h6>Prediction Result:</h6>
                  <div id="upload-result-content"></div>
                </div>
              </div>
              
              <!-- Text to Sign Tab -->
              <div class="tab-pane fade" id="text-content" role="tabpanel">
                <h5 class="card-title">Text to Sign</h5>
                <p class="card-text">Enter English text to convert to sign language.</p>
                
                <div class="mb-3">
                  <label for="text-input" class="form-label">English Text:</label>
                  <textarea class="form-control" id="text-input" rows="4" placeholder="Enter English text here..."></textarea>
                </div>
                
                <button class="btn btn-primary" id="convert-button">Convert to Signs</button>
                
                <div class="result-box d-none" id="text-result">
                  <h6>ASL Gloss:</h6>
                  <div id="text-result-content"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import ASLAvatar from './avatar.js';
    
    // Configuration
    const API_BASE_URL = 'http://localhost:5000';
    const DEFAULT_MODEL_PATH = '../assets/avatar/signing_avatar.glb';
    
    // Initialize avatar when DOM is loaded
    document.addEventListener('DOMContentLoaded', async () => {
      const avatar = new ASLAvatar('avatar-container', API_BASE_URL);
      
      // Load default avatar model
      try {
        await avatar.loadAvatarModel(DEFAULT_MODEL_PATH);
        console.log('Avatar loaded successfully');
      } catch (error) {
        console.error('Failed to load avatar:', error);
        alert('Failed to load avatar model. Please check the console for details.');
      }
      
      // Set up file drag & drop
      const dropArea = document.getElementById('drop-area');
      const fileInput = document.getElementById('file-input');
      const browseButton = document.getElementById('browse-button');
      const uploadResult = document.getElementById('upload-result');
      const uploadResultContent = document.getElementById('upload-result-content');
      
      // Handle drag & drop events
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        dropArea.classList.add('drag-over');
      }
      
      function unhighlight() {
        dropArea.classList.remove('drag-over');
      }
      
      // Handle file drop
      dropArea.addEventListener('drop', async (e) => {
        const file = e.dataTransfer.files[0];
        if (file && file.name.endsWith('.pkl')) {
          await processPklFile(file);
        } else {
          alert('Please upload a .pkl file');
        }
      });
      
      // Handle file selection via button
      browseButton.addEventListener('click', () => {
        fileInput.click();
      });
      
      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (file && file.name.endsWith('.pkl')) {
          await processPklFile(file);
        } else {
          alert('Please upload a .pkl file');
        }
      });
      
      // Process uploaded .pkl file
      async function processPklFile(file) {
        uploadResult.classList.add('d-none');
        uploadResultContent.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
        uploadResult.classList.remove('d-none');
        
        try {
          const result = await avatar.uploadPklFile(file);
          
          if (result) {
            uploadResultContent.innerHTML = `
              <p><strong>Class:</strong> ${result.class_name}</p>
              <p><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(2)}%</p>
            `;
          } else {
            uploadResultContent.innerHTML = '<p class="text-danger">Failed to predict sign</p>';
          }
        } catch (error) {
          console.error('Error processing file:', error);
          uploadResultContent.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
        }
      }
      
      // Set up text to sign conversion
      const textInput = document.getElementById('text-input');
      const convertButton = document.getElementById('convert-button');
      const textResult = document.getElementById('text-result');
      const textResultContent = document.getElementById('text-result-content');
      
      convertButton.addEventListener('click', async () => {
        const text = textInput.value.trim();
        
        if (!text) {
          alert('Please enter some text');
          return;
        }
        
        textResult.classList.add('d-none');
        convertButton.disabled = true;
        convertButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Converting...';
        
        try {
          const aslGloss = await avatar.convertTextToSigns(text);
          
          if (aslGloss) {
            textResultContent.innerHTML = `<p>${aslGloss}</p>`;
            textResult.classList.remove('d-none');
          } else {
            alert('Failed to convert text to signs');
          }
        } catch (error) {
          console.error('Error converting text:', error);
          alert(`Error: ${error.message}`);
        } finally {
          convertButton.disabled = false;
          convertButton.innerHTML = 'Convert to Signs';
        }
      });
    });
  </script>
</body>
</html>
